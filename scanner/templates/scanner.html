{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="{% static '/scanner/main.js' %}?{% now 'U' %}"></script>
<style>
  .result{
    background-color: green;
    color:#fff;
    padding:20px;
  }
  .row{
    display:flex;
  }
</style>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  </svg>

<div id="indicate" class="d-none alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div>
    Thanks !! We have marked the attendance
  </div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div id="reader"></div>
 
  
   
 

<script type="text/javascript">
function onScanSuccess(qrCodeMessage) {
    // document.getElementById('result').innerHTML = '<span class="result">'+qrCodeMessage+'</span>';
        try{
                $.ajax(
                    {
                        url: 'https://'+qrCodeMessage, 
                        success: function(result){
                                        if(result['success']=='True'){
                                        $('#indicate').fadeIn(1000)
                                        }
                                        // else{
                                        //   $('#indicate').css('background-color','yellow')
                                        //   $('#indicate').fadeIn(1000,function(){
                                        //   $(this).hide()
                                        
                                        // })

                                        // }
                                    },
                        fail: function(){

                          $('#indicate').css('background-color','red')
                                          $('#indicate').fadeIn(2000,function(){
                                          $(this).hide()
                                        
                                        })
                          
                        }
                                });         }
                                catch(err){
                                  $('#indicate').css('background-color','red')
                                          $('#indicate').fadeIn(2000,function(){
                                          $(this).hide()
                                          })
                                }
                
                
}

function onScanError(errorMessage) {
  
            
  $('#indicate').hide()

}

var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess, onScanError);

</script>
{% endblock %}
