{% block header %}
<script>
$(document).ready(function(){
  $("a[href='{{request.path}}']").addClass('active');

});

</script>
<header>
  <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" id='main_text' href="#">AttendQR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/list_students">List Students</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/sms">Send SMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/scanner">Scanner</a>
          </li>
          {% endif %}
        </ul>
        <form action="list_students" class="d-flex">
          <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
{% endblock header %}
